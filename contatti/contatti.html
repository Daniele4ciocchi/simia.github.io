<!DOCTYPE html>

  <head>
    <!--sito responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function slide() {
        var a = document.getElementById("hidden");
        a.className == "slideup" ? a.className = "slidedown" : a.className = "slideup";
        var b = document.getElementById("uno");
        b.className == "uno" ? b.className = "reuno" : b.className = "uno";
        var c = document.getElementById("due");
        c.className == "due" ? c.className = "redue" : c.className = "due";
      }
    </script>
    <script type="text/javascript">

      function over(){
        var j = document.getElementById("hidden");
        if (j.className == "slidedown"){
          var d = document.getElementById("uno");
          d.className = "reuno1";
          var e = document.getElementById("due");
          e.className = "redue2";
        }

      }
      function out(){
        var j = document.getElementById("hidden");
        if (j.className == "slidedown"){
          var d = document.getElementById("uno");
          d.className = "reuno";
          var e = document.getElementById("due");
          e.className = "redue";
        }
      }
    </script>
    <script type="text/javascript">
      // Initial state
      var scrollPos = 0;
      // adding scroll event
      window.addEventListener('scroll', function(){
      // detects new state and compares it with the new one
      if ((document.body.getBoundingClientRect()).top > scrollPos){
        document.getElementById('logo').className = "logo";
        document.getElementById('letre').style.paddingBottom = "10px";
      }
      else{
        document.getElementById('logo').className = "logoscroll";
        document.getElementById('letre').style.paddingBottom = "5px";
      }
      // saves the new position for iteration.
      scrollPos = (document.body.getBoundingClientRect()).top;
      });
    </script>
  </head>

  <body >
    <div class="up">
      <!-- titolo -->
      <div class="logo" id="logo" >

      <div class="menu">

        <!--menu -->
        <div class="m-mobile">

              <li id="hidmenu"><a href="index.html">home</a></li>
            </ul>
          </div>

          <div class="letre" id="letre"
          onclick="slide()" onmouseover="over()" onmouseout="out()">

            <span id="uno" class="uno"></span>
            <span id="due"class="due"></span>
          </div>
        </div>
      </div>
    </div>
