<!DOCTYPE html>
<html>
  <head>
    <!--sito responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!--sito responsive -->
    <title>simia</title>
    <link rel="stylesheet" href="stylegalleria.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function slide() {
        var a = document.getElementById("hidden");
        a.className == "slideup" ? a.className = "slidedown" : a.className = "slideup";
        var b = document.getElementById("uno");
        b.className == "uno" ? b.className = "reuno" : b.className = "uno";
        var c = document.getElementById("due");
        c.className == "due" ? c.className = "redue" : c.className = "due";
      }
    </script>
    <script type="text/javascript">
      function over(){
        var j = document.getElementById("hidden");
        if (j.className == "slidedown"){
          var d = document.getElementById("uno");
          d.className = "reuno1";
          var e = document.getElementById("due");
          e.className = "redue2";
        }

      }
      function out(){
        var j = document.getElementById("hidden");
        if (j.className == "slidedown"){
          var d = document.getElementById("uno");
          d.className = "reuno";
          var e = document.getElementById("due");
          e.className = "redue";
        }
      }
    </script>
    <script type="text/javascript">
      // Initial state
      var scrollPos = 0;
      // adding scroll event
      window.addEventListener('scroll', function(){
      // detects new state and compares it with the new one
      if ((document.body.getBoundingClientRect()).top > scrollPos){
        document.getElementById('logo').className = "logo";
        document.getElementById('letre').style.paddingBottom = "10px";
      }
      else{
        document.getElementById('logo').className = "logoscroll";
        document.getElementById('letre').style.paddingBottom = "5px";
      }
      // saves the new position for iteration.
      scrollPos = (document.body.getBoundingClientRect()).top;
      });
    </script>

    <script type="text/javascript">
      function show(nome){
        var x = document.getElementById("selettore");
        x.className = "imgselectioned";
        var s = document.getElementById(nome);
        var y = document.getElementById("selectioned");
        y.src = s.src;
      }
      function togli(){
        document.getElementById("selettore").className = "img";
      }
    </script>
  </head>

  <body >
    <div class="up">
      <!-- titolo -->
      <div class="logo" id="logo" >
        <a href="index.html"><img src="img/logo.png" alt="" ></a>

      </div>
      <!-- menu -->
      <div class="menu">

        <!--menu -->
        <div class="m-mobile">

          <div id="hidden" class="slideup" >
            <ul>
              <li id="hidmenu"><a href="#">home</a></li>
              <li id="hidmenu"><a href="#">about</a></li>
              <li id="hidmenu"><a href="contatti.html">contact</a></li>
            </ul>
          </div>

          <div class="letre" id="letre"
          onclick="slide()" onmouseover="over()" onmouseout="out()">

            <span id="uno" class="uno"></span>
            <span id="due"class="due"></span>
          </div>
        </div>
      </div>
    </div>
    <h1 id="titolo">Gallery</h1>
    <div class="galleria">
      <img id="1" src="img\fire1.png" alt="" onclick="show(1)">
      <img id="2" src="img\fire2.png" alt="" onclick="show(2)">
      <img id="3" src="img\fire3.png" alt="" onclick="show(3)">
    </div>
    <div class="img" id="selettore">
      <div class="mostra">
        <img id="x" src="img\x.png" alt="" onclick="togli()">
        <img id="selectioned" src="#" alt="">
      </div>
    </div>



  </body>
</html>
