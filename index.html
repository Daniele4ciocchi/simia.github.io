<!DOCTYPE html>
<html>
  <head>
    <!--sito responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!--sito responsive -->
    <title>simia</title>
    <link rel="stylesheet" href="styleindex.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function slide() {
        var a = document.getElementById("hidden");
        a.className == "slideup" ? a.className = "slidedown" : a.className = "slideup";
        var b = document.getElementById("uno");
        b.className == "uno" ? b.className = "reuno" : b.className = "uno";
        var c = document.getElementById("due");
        c.className == "due" ? c.className = "redue" : c.className = "due";
    }
    </script>
    <script type="text/javascript">

      function over(){
        var j = document.getElementById("hidden");
        if (j.className == "slidedown"){
          var d = document.getElementById("uno");
          d.className = "reuno1";
          var e = document.getElementById("due");
          e.className = "redue2";
        }

      }
      function out(){
        var j = document.getElementById("hidden");
        if (j.className == "slidedown"){
          var d = document.getElementById("uno");
          d.className = "reuno";
          var e = document.getElementById("due");
          e.className = "redue";
        }
      }
    </script>
  </head>

  <body>
    <div class="up">
      <!-- titolo -->
      <div class="logo" >
        <a href="#"><img src="img/logo.png" alt="" ></a>

      </div>
      <!-- menu -->
      <div class="menu">

        <!--menu -->
        <div class="m-mobile">

          <div id="hidden" class="slideup" >
            <ul>
              <li id="hidmenu"><a href="#">gallery</a></li>
              <li id="hidmenu"><a href="#">about</a></li>
              <li id="hidmenu"><a href="contatti.html">contact</a></li>
            </ul>
          </div>

          <div class="letre" id="letre"
          onclick="slide()" onmouseover="over()" onmouseout="out()">

            <span id="uno" class="uno"></span>
            <span id="due"class="due"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="indirizzi">
        <h5 id="contatti"><a href="index.html">simia</a></h5>
        <h6 id="contatti">created by Daniele Quattrociocchi</h5>
      </div>
    </div>



  </body>
</html>
